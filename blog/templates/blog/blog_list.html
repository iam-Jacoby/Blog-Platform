<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'post_create' %}">+ New Post</a>
    {% else %}
        <a href="{% url 'login' %}">Login to create a post</a>
    {% endif %}

    <form method="get" action="{% url 'blog_list' %}">
        <input type="text" name="q" placeholder="Search..." value="{{ query|default:'' }}">
        <button type="submit">Search</button>
    </form>

    {% for post in posts %}
        <div style="margin-bottom: 20px;">
            <h2>
                <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
            </h2>
            <p><em>by {{ post.author.username }} | {{ post.created_at }}</em></p>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
