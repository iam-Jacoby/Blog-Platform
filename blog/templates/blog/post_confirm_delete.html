<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'blog_detail' post.pk %}">Cancel</a>
    </form>
</body>
</html>
